spring:
  datasource:
    username: sa
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    password: sa
    driver-class-name: org.h2.Driver
  data:
    rest:
      base-path: /api
  mail:
    host: smtp.gmail.com
    port: 587
    properties:
      mail:
        smtp:
          auth: true
          connectiontimeout: 5000
          timeout: 3000
          writetimeout: 5000
          starttls:
            enable: true
    username: mail_username
    password: mail_password
  thymeleaf:
    cache: false
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        connection:
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
    open-in-view: true
    show-sql: true
google-maps-key: google_maps_key
upload-directory: upload_dir
sms-service-login: smsfeedback_login
sms-service-password: smsfeedback_password
sms-service-sender: TEST-SMS
mail-from: mail_from
